version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_semantic_search
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped

  tei-server:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.2
    container_name: tei-server
    command: ["--model-id", "BAAI/bge-m3"]
    ports:
      - "9090:80"
    volumes:
      - tei-data:/data
    restart: unless-stopped

  api:
    build: .
    image: semantic-app:latest
    container_name: semantic_api
    command: python app.py
    ports:
      - "8001:8000"
    environment:
      - QDRANT_HOST=qdrant
      - TEI_URL=http://tei-server:80/embed
    depends_on:
      - qdrant
      - tei-server
    restart: unless-stopped

  ui:
    build: .
    image: semantic-app:latest
    container_name: semantic_ui
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  tei-data:
